<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moogla Chat</title>
    <script>
        if (localStorage.getItem('darkMode') === '1') {
            document.documentElement.classList.add('dark');
        }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 p-4">
    <div class="container mx-auto max-w-xl space-y-4">
        <div class="flex items-center justify-between">
            <h1 class="text-2xl font-bold">Moogla Chat</h1>
            <button id="toggle-dark" class="text-xs border rounded px-2 py-1">Dark</button>
        </div>

        <div class="flex items-center space-x-2">
            <label for="model" class="text-sm font-medium">Model:</label>
            <select id="model" class="border rounded px-2 py-1 text-sm"></select>
        </div>

        <div id="plugin-container" class="flex items-center space-x-4"></div>

        <div class="flex items-center space-x-2">
            <label for="file-input" class="text-sm font-medium">Upload file:</label>
            <input id="file-input" type="file" class="text-sm" />
            <button id="clear-chat" class="ml-auto text-xs text-red-500">Clear Chat</button>
        </div>

        <div id="hints" class="flex flex-wrap gap-2"></div>

        <div id="chat" class="bg-white dark:bg-gray-800 p-4 rounded shadow h-64 overflow-y-auto"></div>

        <div id="loading" class="text-center text-gray-500 hidden">Assistant is typingâ€¦</div>

        <div class="flex">
            <textarea id="message" rows="2" class="flex-grow border rounded-l px-3 py-2 resize-none dark:bg-gray-800" placeholder="Type a message"></textarea>
            <button id="send" class="bg-blue-500 text-white px-4 py-2 rounded-r">Send</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
